<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="message-row">
            <ul class="list-group" id="messages"></ul>
        </div>
        <!-- <div class="row">
            <div id="typing"></div>
        </div> -->
        <div class="row fixed-bottom">
            <div class="col">
                <div id="typing" class="text-center"></div>
                <form class="form">
                    <div class="input-group">
                        <input class="form-control" id="m" autocomplete="off" />
                        <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#emoji-collapse">&#x1F600;</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
                <div class="collapse" id="emoji-collapse"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
